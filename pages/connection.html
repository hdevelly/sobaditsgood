<!DOCTYPE html>
<html lang='fr'>
	<head>
		<title>Connexion</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../src/css/style.css">
		<script type="text/javascript" src="../src/script/connection.js"></script>
	</head>

	<body>
        <header>
            <div id='main-header'>Music that's so bad it's good</div>
            <a id='sub-header' href="../index.html">
                <img class='icon' src='../src/img/icons/bear.png'/>
                & <img class='icon' src='../src/img/icons/hamster.png'/> Versions
            </a>
            <nav>
                <a id='nav-connection' href="connection.html">Connexion/Inscription</a>
                <a id='nav-quizz' href="quizz.html">Quizz</a>
                <a id='nav-leaderboard' href="leaderboard.html">Leader Board</a>
            </nav>
        </header>
        <div id='global-wrapper'>
            <form id='form-connexion' action="/pages/connection.html" method="POST">
                <input type="text" name="username" placeholder="Nom d'utilisateur">
                <input type="password" name="password" placeholder="Mot de passe">
                <input type="submit" name="submitButton" value="Se connecter">
            </form>
            <form id='form-subscription' action="/pages/connection.html" class="hidden" method="POST">
                <input type="text" name="username" placeholder="Nom d'utilisateur">
                <input type="password" name="password" placeholder="Mot de passe">
                <input type="password" name="password-confirm" placeholder="Confirmer mot de passe">
                <input type="submit" name="submitButton" value="S'inscrire">
            </form>
            <button id="subscribe">S'inscrire</button>
        </div>
	</body>
</html>
